<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            margin-top: 100px;
            text-align: center;
        }
        .welcome-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-custom:hover {
            background: #ff3b3b;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="welcome-box">
        <h1>Welcome to PDF to Text Converter</h1>
        <p>Login to access the converter</p>
        <a href="{% url 'login' %}" class="btn btn-custom">Login</a>
    </div>
</div>

</body>
</html>
